<!Doctype HTML>
<html>
<head>
<title>New York Times Article Search</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
<div class="container">
  <div class="jumbotron" style="background-color: #20315A ; color: white;">
    <h1 class="text-center"><strong> New York Times Search</strong></h1>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card-header text-center">Search Parameters</div>
      <div class="card-body" id="searchbody">
        <!--Where the search bars are-->


  <form>
  <div class="form-group">
    <label for="search">Search Term: </label>
    <input type="text" class="form-control" id="search" placeholder="search term">

  </div>
  <div class="form-group">
    <label for="numRecords">Number of Records to Retrieve</label>
    <select class="form-control" id="numRecords">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class = "form-group">
    <label for = "startYear">Start Year (optional)</label>
    <input type = "text"id = "startYear"></input>
  </div>
  <div class = "form-group">
    <label for "endYear">End Year (optional)</label>
    <input type = "text" id = "endYear"></input>
  </div>
  <button type="button" class="submit btn btn-primary">Submit</button>
  <button type="clear" class="clearBtn btn btn-secondary">Clear Results</button>
</form>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card-header text-center">Top Results</div>
      <div class="card-body" id="topResults">
        <!-- where the results will go -->


  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src ="app.js"></script>
</body>
</html>
